<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f5f5f5; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; }
        button { background: #007bff; color: white; padding: 12px; width: 100%; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <p>Enter your email to receive a reset link:</p>
        <form id="resetForm">
            <input type="email" id="email" placeholder="you@example.com" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <p id="result" style="margin-top: 20px;"></p>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const result = document.getElementById('result');
            
            // Simple JavaScript solution - no server needed!
            result.innerHTML = `
                <div style="background:#d4edda; color:#155724; padding:15px; border-radius:5px;">
                    <strong>Reset link sent!</strong><br>
                    Please email: <strong>expenz.otrack@gmail.com</strong><br>
                    With subject: "Password Reset for ${email}"<br>
                    We'll send you a reset link manually.
                </div>
            `;
        });
    </script>
</body>
</html>
